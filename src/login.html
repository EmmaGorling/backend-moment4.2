<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in</title>
    <script src="js/login.js"></script>
</head>
<body>
    <header>
        <h1>Backend-baserad webbutveckling</h1>
        <h2>Moment 4</h2>
        <nav>
            <ul>
                <li><a href="index.html">Startsida</a></li>
                <li><a href="login.html">Logga in</a></li>
                <li><a href="register.html">Registrera dig</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" id="loginForm">
            <h2>Logga in</h2>
            <label for="emil">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">Lösenord:</label>
            <input type="password" name="password" id="password">

            <div id="message">

            </div>

            <p>Har du inte ett konto? Registrera dig <a href="register.html">här</a>.</p>

            <button type="submit" id="login">Logga in</button>
        </form>
    </main>
    <footer>
        <p>Laborationsuppgift för kursen DT207G, Backend-baserad webbutveckling</p>
        <p>© Copyright 2024 Emma Ådahl Görling</p>
    </footer>
</body>
</html>
