<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startsida</title>
    <script src="js/register.js"></script>
</head>
<body>
    <header>
        <h1>Backend-baserad webbutveckling</h1>
        <h2>Moment 4</h2>
        <nav>
            <ul>
                <li><a href="index.html">Logga in</a></li>
                <li><a href="register.html"></a>Registrera</li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" id="registerForm">
            <h2>Skapa användare</h2>
            <label for="emil">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="password">Lösenord:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="firstname">Förnamn:</label>
            <input type="text" name="firstname" id="firstname">
            <br>
            <label for="lastname">Efternamn:</label>
            <input type="text" name="lastname" id="lastname">

            <p id="error"></p>

            <p>Har du redan ett konto? Logga in <a href="index.html">här</a>.</p>

            <button type="submit" id="login">Skapa användare</button>
        </form>
        <div id="message">
            
        </div>
    </main>
    <footer>
        <p>Laborationsuppgift för kursen DT207G, Back-endbaserad webbutveckling</p>
        <p>© Copyright 2024 Emma Ådahl Görling</p>
    </footer>
</body>
</html>
